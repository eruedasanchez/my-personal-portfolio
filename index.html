<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wren | Personal Blog Website</title>
        <meta name="title" content="Wren | Personal Blog Website">
        <meta name="description" content="This is a blog html template made by e-ruedasanchez">
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&display=swap"rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <!-- Preload images -->
        <link rel="preload" as="image" href="./assets/img/hero-banner.png">
        <link rel="preload" as="image" href="./assets/img/pattern-2.svg">
        <link rel="preload" as="image" href="./assets/img/pattern-3.svg">
    </head>
    <body>
        <!-- Inicio Header -->
        <header class="header" data-header>
            <div class="container">
                <a href="./index.html" class="logo">
                    <img src="./assets/img/logo.svg" width="119" height="37" alt="Wren logo">
                </a>
                <nav class="navbar" data-navbar>
                    <div class="navbar-top">
                        <a href="./index.html" class="logo">
                            <img src="./assets/img/logo.svg" width="119" height="37" alt="Wren logo">
                        </a>
                        <button class="nav-close-btn" aria-label="close-menu" data-nav-toggler>
                            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                        </button>
                    </div>
                    <ul class="navbar-list">
                        <li><a href="#home" class="navbar-link hover-1" data-nav-toggler>Home</a></li>
                        <li><a href="#topics" class="navbar-link hover-1" data-nav-toggler>Topics</a></li>
                        <li><a href="#featured" class="navbar-link hover-1" data-nav-toggler>Featured post</a></li>
                        <li><a href="#recent" class="navbar-link hover-1" data-nav-toggler>Recent post</a></li>
                        <li><a href="#contact" class="navbar-link hover-1" data-nav-toggler>Contact</a></li>
                    </ul>
                    <div class="navbar-bottom">
                        <div class="profile-card">
                            <img src="./assets/img/author-1.png" width="48" height="48" alt="Steven" class="profile-banner">
                            <div>
                                <p class="card-title">Hello Steven!</p>
                                <p class="card-subtitle">You have 3 new messages</p>
                            </div>
                        </div>
                        <ul class="link-list">
                            <li><a href="#" class="navbar-bottom-link hover-1">Profile</a></li>
                            <li><a href="#" class="navbar-bottom-link hover-1">Articles saved</a></li>
                            <li><a href="#" class="navbar-bottom-link hover-1">Add new post</a></li>
                            <li><a href="#" class="navbar-bottom-link hover-1">My Likes</a></li>
                            <li><a href="#" class="navbar-bottom-link hover-1">Account Setting</a></li>
                            <li><a href="#" class="navbar-bottom-link hover-1">Sign Out</a></li>
                        </ul>
                    </div>
                    <div>
                        <p class="copyright-text">
                            Copyright 2023 @ Wren - Personal Blog Template.
                            Developed by e.ruedasanchez
                        </p>
                    </div>
                </nav>
                <a href="#" class="btn btn-primary">Subscribe</a>
                <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>
        </header>
        <!-- Fin Header -->
        


        <script src="./js/main.js"></script>
        <!-- Ion icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
